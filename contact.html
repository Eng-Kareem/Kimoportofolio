<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">

<body>
    <div id="contact">
        <div class="contact">
            <nav>
            <ul>
                <li><a href="index.html#home"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="#contact"><i class="fa-solid fa-phone"></i>Contact</a></li>
                <li><a href="index.html#about us"><i class="fa-solid fa-address-card"></i>About Us </a></li>
                
            </ul>
        </nav>
        <h1>contact me!</h1>
        <form onsubmit="sendEmail();reset();return false;" >
            
        
        <div class="form">
            <h3>write your details:</h3>
            <div class="inputs">
            <input type="name"id="name"placeholder="name:">
            <br>
           <input type="email"id="email"placeholder="email:">
           <br>
           <input type="number"id="phone"placeholder="number:">
           <br>
           <textarea id="message"rows="4"placeholder="write your enquiry:"></textarea>
           <br>
           <button type="submit">submit</button>
        </form>
        
        <div class="media">
            <li><i class="fa-brands fa-instagram"><a href=""></a></i></li>
           <li><i class="fa-brands fa-facebook"><a href=""></a></i></li>
            <li><i class="fa-brands fa-x-twitter"><a href=""></a></i></li>
        
        </div>
        
        </div>
        
        </div>
        
        </div>
        
        </div>

        <script src="https://smtpjs.com/v3/smtp.js"></script>

        <script src="main.js"></script>

</body>
</html>
